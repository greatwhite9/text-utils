<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utlis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to text analyzer</h1>
    <h3>Enter your text below</h3>
    <form action='/analyse/' method='post'>
        {% csrf_token %}
        <textarea name="txt" id="txt" cols="160" rows="10"></textarea>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='removepunc' role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='captialise' role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='charcounter' role="switch"
                id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Count the Characters</label>
        </div>

        <button type="submit" class="btn btn-outline-light mt-2">Analyse</button>
    </form>
</body>

</html>
